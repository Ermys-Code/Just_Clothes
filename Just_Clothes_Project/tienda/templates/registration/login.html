{% extends "base_generic.html" %}

{% load widget_tweaks %}

{% block content %}
<div class="row justify-content-center">
<div class="col-sm-4 content-box login-content">
    <h2>Login</h2>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <ul class="lista_login">
            <li>
                {% render_field form.username %}
            </li>
            <li >

                {% render_field form.password %}
            </li> 
        </ul>
        <input type="submit" value="Login" class="btn btn-danger button_ver">
        <input type="hidden" name="next" value="{{ next }}">    
        <a href="{% url 'registro' %}" class="btn btn-danger button_registro">Registro</a>
    </form> 

</div>

</div>
{% endblock %}
